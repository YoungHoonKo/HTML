<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Audio, Video insult</title>
</head>

<body>
    <p>object를 사용함, width="1420" height="800"이 가장 보기 편한 크기이다(내 기준임)</p>
    <object width="50%" height="800" data="img/math2.pdf"></object>
    <p>embed 태그를 사용함, html의 audio, video, object 태그를 지원하지 않는 브라우저는 embed 태그를 사용해야함</p>
    <embed src="img/spring.mp3">
    <!-- embed 태그로 오디오 파일을 삽입하면 배경이 생김 -->
    <p>audio 태그를 사용하여 오디오 파일 삽입하기</p>
    <audio src="img/spring.mp3" controls></audio>
    <!-- controls는 오디오를 재생하고 멈출 수 있게 해주는 기능임 -->
    <!-- 깔끔하게 오디오 재생 바만 생성됨 -->
    <p>video 태그를 사용하여 비이오 파일 삽입하기</p>
    <video src="img/flower.mp4" controls width="700"></video>
</body>

</html>¬

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>img insult</title>
</head>

<body>
    <h2>고영훈의 아바타 사진</h2>
    <p>원래 크기</p>
    <img src="img/kyh.png" alt="고영훈의 아바타 이미지" title="고영훈의 아바타">
    <p>width="50%", height="50%"로 정한 크기 <br>width, height 둘 중 하나만 설정해도 나머지 하나는 자동으로 설정됨</p>
    <img src="img/kyh.png" alt="고영훈의 아바타 이미지" title="고영훈의 아바타" width="50%">
    <p>width="150"로 정한 크기</p>
    <img src="img/kyh.png" alt="고영훈의 아바타 이미지" title="고영훈의 아바타" width="150">
</body>

</html>
